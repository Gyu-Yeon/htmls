<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest Birds </h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Average mass
                    [kg (lb)]</th>
                <th>Maximum mass
                    [kg (9lb)] </th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(230)</td>
                <td>156.8 (346)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90 (200)</td>
                <td>130 (287)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5 (28.8)</td>
                <td>39 (86)</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>

    <h2>V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <td colspan="2">Average Mass</td>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5</td>
                <td>28.8</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
